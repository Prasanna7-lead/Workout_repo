<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Hypertrophy Workout Split</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .week-overview {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .week-day {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .week-day::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .week-day:hover::before {
            left: 100%;
        }

        .week-day:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .week-day.active {
            border-color: #ff6b6b;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .week-day.rest {
            background: linear-gradient(135deg, #95e1d3, #88d8c0);
            color: #2c3e50;
        }

        .week-day.rest:hover {
            background: linear-gradient(135deg, #88d8c0, #7dd3c0);
        }

        .day-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .day-type {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .workout-details {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            animation: slideInUp 0.5s ease-out;
        }

        .workout-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
            position: relative;
        }

        .workout-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }

        .exercise-list {
            display: grid;
            gap: 15px;
        }

        .exercise-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid #ff6b6b;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .exercise-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,107,107,0.1), transparent);
            transition: left 0.4s ease;
        }

        .exercise-item:hover::before {
            left: 100%;
        }

        .exercise-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .exercise-item.completed {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-left-color: #28a745;
        }

        .exercise-item.completed .exercise-name {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .exercise-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .exercise-sets {
            background: #ff6b6b;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            min-width: 60px;
            text-align: center;
        }

        .exercise-item.completed .exercise-sets {
            background: #28a745;
        }

        .rest-day {
            text-align: center;
            padding: 60px 30px;
            background: linear-gradient(135deg, #95e1d3, #88d8c0);
            border-radius: 20px;
            color: #2c3e50;
        }

        .rest-day h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .rest-day p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .rest-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255,107,107,0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .floating-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255,107,107,0.6);
        }

        .muscle-group-colors {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .muscle-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .push { background: #ff6b6b; }
        .pull { background: #4ecdc4; }
        .legs { background: #45b7d1; }
        .rest-color { background: #95e1d3; }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .week-overview {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .exercise-item {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .muscle-group-colors {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’ª 5-Day Hypertrophy Split</h1>
            <p>Transform your physique with this upper body focused workout routine</p>
        </div>

        <div class="muscle-group-colors">
            <div class="muscle-group">
                <div class="color-dot push"></div>
                <span>Push Days</span>
            </div>
            <div class="muscle-group">
                <div class="color-dot pull"></div>
                <span>Pull Days</span>
            </div>
            <div class="muscle-group">
                <div class="color-dot legs"></div>
                <span>Leg Day</span>
            </div>
            <div class="muscle-group">
                <div class="color-dot rest-color"></div>
                <span>Rest Days</span>
            </div>
        </div>

        <div class="week-overview">
            <div class="week-day active" data-day="0">
                <div class="day-name">Monday</div>
                <div class="day-type">Push</div>
            </div>
            <div class="week-day" data-day="1">
                <div class="day-name">Tuesday</div>
                <div class="day-type">Pull</div>
            </div>
            <div class="week-day" data-day="2">
                <div class="day-name">Wednesday</div>
                <div class="day-type">Legs</div>
            </div>
            <div class="week-day" data-day="3">
                <div class="day-name">Thursday</div>
                <div class="day-type">Push</div>
            </div>
            <div class="week-day" data-day="4">
                <div class="day-name">Friday</div>
                <div class="day-type">Pull/Arms</div>
            </div>
            <div class="week-day rest" data-day="5">
                <div class="day-name">Saturday</div>
                <div class="day-type">Rest</div>
            </div>
            <div class="week-day rest" data-day="6">
                <div class="day-name">Sunday</div>
                <div class="day-type">Rest</div>
            </div>
        </div>

        <div class="workout-details" id="workout-details">
            <!-- Workout details will be loaded here -->
        </div>

        <div class="floating-button" onclick="resetProgress()" title="Reset Progress">
            ðŸ”„
        </div>
    </div>

    <script>
        const workoutData = {
            0: {
                title: "Day 1 â€“ Push (Chest, Shoulders, Triceps)",
                exercises: [
                    { name: "Barbell Bench Press", sets: "4Ã—8" },
                    { name: "Dumbbell Shoulder Press", sets: "3Ã—10" },
                    { name: "Incline Dumbbell Press", sets: "3Ã—10" },
                    { name: "Lateral Raises", sets: "3Ã—15" },
                    { name: "Tricep Rope Pushdowns", sets: "3Ã—12" },
                    { name: "Overhead Tricep Extensions", sets: "2Ã—15" }
                ]
            },
            1: {
                title: "Day 2 â€“ Pull (Back, Biceps)",
                exercises: [
                    { name: "Pull-Ups (or Lat Pulldown)", sets: "4Ã—8" },
                    { name: "Barbell Rows", sets: "3Ã—10" },
                    { name: "Seated Cable Rows", sets: "3Ã—12" },
                    { name: "Face Pulls", sets: "3Ã—15" },
                    { name: "Barbell or Dumbbell Curls", sets: "3Ã—10" },
                    { name: "Hammer Curls", sets: "2Ã—12" }
                ]
            },
            2: {
                title: "Day 3 â€“ Legs (Quads, Hamstrings, Glutes)",
                exercises: [
                    { name: "Barbell Squats", sets: "4Ã—8" },
                    { name: "Romanian Deadlifts", sets: "3Ã—10" },
                    { name: "Leg Press", sets: "3Ã—12" },
                    { name: "Walking Lunges", sets: "2Ã—15 each leg" },
                    { name: "Calf Raises", sets: "3Ã—20" }
                ]
            },
            3: {
                title: "Day 4 â€“ Push (Variation)",
                exercises: [
                    { name: "Dumbbell Bench Press", sets: "4Ã—10" },
                    { name: "Arnold Press", sets: "3Ã—10" },
                    { name: "Cable Flys", sets: "3Ã—15" },
                    { name: "Upright Rows", sets: "3Ã—12" },
                    { name: "Skullcrushers", sets: "3Ã—12" },
                    { name: "Tricep Dips", sets: "3Ã—12" }
                ]
            },
            4: {
                title: "Day 5 â€“ Pull / Arms Focus",
                exercises: [
                    { name: "Chin-Ups or Pull-Ups", sets: "3Ã—8" },
                    { name: "T-Bar Rows or One-Arm Dumbbell Rows", sets: "3Ã—10" },
                    { name: "Preacher Curls", sets: "3Ã—12" },
                    { name: "Incline Dumbbell Curls", sets: "3Ã—12" },
                    { name: "Cable Rear Delt Fly", sets: "3Ã—15" },
                    { name: "Shrugs", sets: "3Ã—15" }
                ]
            }
        };

        let completedExercises = JSON.parse(localStorage.getItem('completedExercises')) || {};
        let currentDay = 0;

        function loadWorkout(dayIndex) {
            const workoutDetailsContainer = document.getElementById('workout-details');
            
            if (dayIndex === 5 || dayIndex === 6) {
                // Rest days
                workoutDetailsContainer.innerHTML = `
                    <div class="rest-day">
                        <div class="rest-icon">ðŸ›Œ</div>
                        <h2>${dayIndex === 5 ? 'Saturday' : 'Sunday'} - Rest Day</h2>
                        <p>Take a well-deserved break! Recovery is just as important as training.</p>
                        <p>Consider light stretching, walking, or other low-intensity activities.</p>
                    </div>
                `;
                return;
            }

            const workout = workoutData[dayIndex];
            const dayKey = `day-${dayIndex}`;
            const dayCompleted = completedExercises[dayKey] || {};
            
            const completedCount = Object.values(dayCompleted).filter(Boolean).length;
            const totalExercises = workout.exercises.length;
            const progressPercentage = (completedCount / totalExercises) * 100;

            const exerciseList = workout.exercises.map((exercise, index) => {
                const exerciseKey = `exercise-${index}`;
                const isCompleted = dayCompleted[exerciseKey] || false;
                
                return `
                    <div class="exercise-item ${isCompleted ? 'completed' : ''}" 
                         onclick="toggleExercise(${dayIndex}, ${index})">
                        <div class="exercise-name">${exercise.name}</div>
                        <div class="exercise-sets">${exercise.sets}</div>
                    </div>
                `;
            }).join('');

            workoutDetailsContainer.innerHTML = `
                <h2 class="workout-title">${workout.title}</h2>
                <div class="progress-text">Progress: ${completedCount}/${totalExercises} exercises completed</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                </div>
                <div class="exercise-list">
                    ${exerciseList}
                </div>
            `;
        }

        function toggleExercise(dayIndex, exerciseIndex) {
            const dayKey = `day-${dayIndex}`;
            const exerciseKey = `exercise-${exerciseIndex}`;
            
            if (!completedExercises[dayKey]) {
                completedExercises[dayKey] = {};
            }
            
            completedExercises[dayKey][exerciseKey] = !completedExercises[dayKey][exerciseKey];
            localStorage.setItem('completedExercises', JSON.stringify(completedExercises));
            
            loadWorkout(dayIndex);
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress?')) {
                completedExercises = {};
                localStorage.removeItem('completedExercises');
                loadWorkout(currentDay);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadWorkout(currentDay);
            
            // Add click event listeners to week days
            document.querySelectorAll('.week-day').forEach((day, index) => {
                day.addEventListener('click', function() {
                    // Remove active class from all days
                    document.querySelectorAll('.week-day').forEach(d => d.classList.remove('active'));
                    
                    // Add active class to clicked day (unless it's a rest day)
                    if (!this.classList.contains('rest')) {
                        this.classList.add('active');
                    }
                    
                    currentDay = index;
                    loadWorkout(index);
                });
            });
        });

        // Add some fun interactions
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('exercise-item')) {
                // Create a small celebration effect
                const rect = e.target.getBoundingClientRect();
                const celebration = document.createElement('div');
                celebration.innerHTML = 'âœ¨';
                celebration.style.position = 'fixed';
                celebration.style.left = rect.left + rect.width / 2 + 'px';
                celebration.style.top = rect.top + 'px';
                celebration.style.fontSize = '24px';
                celebration.style.pointerEvents = 'none';
                celebration.style.zIndex = '9999';
                celebration.style.animation = 'fadeOut 1s ease-out forwards';
                
                document.body.appendChild(celebration);
                
                setTimeout(() => {
                    celebration.remove();
                }, 1000);
            }
        });

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% {
                    opacity: 1;
                    transform: translateY(0);
                }
                100% {
                    opacity: 0;
                    transform: translateY(-50px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
